name: Werewolves Assistant API Build Workflow
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Install project dependencies ğŸ“¦
        run: npm ci --ignore-scripts
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
  build:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Build app âœ¨
        run: npm run build
  lint:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Check and lint code ğŸ”
        run: npm run lint
  unit-tests:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers ğŸ³
        run: npm run docker:test:start
      - name: Unit tests ğŸ’¯
        run: npm run test:unit:cov -- --verbose=false
      - name: Stop Docker containers ğŸ³
        if: ${{ always() }}
        run: npm run docker:test:stop
  e2e-tests:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers ğŸ³
        run: npm run docker:test:start
      - name: E2E tests ğŸ’¯
        run: npm run test:e2e:cov -- --verbose=false
      - name: Stop Docker containers ğŸ³
        if: ${{ always() }}
        run: npm run docker:test:stop
  mutant-tests:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers ğŸ³
        run: npm run docker:test:start
      - name: Mutant tests ğŸ‘½
        run: npm run test:stryker
      - name: Stop Docker containers ğŸ³
        if: ${{ always() }}
        run: npm run docker:test:stop