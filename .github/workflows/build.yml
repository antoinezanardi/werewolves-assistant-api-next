name: âš™ï¸ Build Workflow

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  code-ql:
    name: CodeQL Scan â‡ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Initialize CodeQL âš™ï¸
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: AutoBuild ğŸŒ¡ï¸
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis â‡ï¸
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  install:
    name: Install âš™ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache pnpm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install project dependencies ğŸ“¦
        run: pnpm install --ignore-scripts
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  docker-dev:
    name: Test Docker Dev ğŸ³
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Start Docker containers ğŸ³
        run: pnpm run docker:dev:start

      - name: Stop Docker containers ğŸ³
        run: pnpm run docker:dev:stop

  build:
    name: Build âœ¨
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build app and check main file âœ¨
        run: |
          pnpm run build \
          test dist/main.js

  docker-production:
    name: Test Docker Production ğŸ³
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Start Docker containers ğŸ³
        run: pnpm run docker:production:start

      - name: Stop Docker containers ğŸ³
        run: pnpm run docker:production:stop

  lint:
    name: Lint ğŸ”
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Check and lint code ğŸ”
        run: pnpm run lint

  unit-tests:
    name: Unit Tests ğŸ§ª
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Unit tests ğŸ§ª
        run: pnpm run test:unit:cov

  e2e-tests:
    name: E2E Tests âš—ï¸
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers ğŸ³
        run: pnpm run docker:test:start

      - name: E2E tests âš—ï¸
        run: pnpm run test:e2e:cov

      - name: Stop Docker containers ğŸ³
        run: pnpm run docker:test:stop

  all-tests:
    name: All Tests ğŸ§¬
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers ğŸ³
        run: pnpm run docker:test:start

      - name: All tests ğŸ§¬
        run: pnpm run test:cov

      - name: Save tests coverage in cache ğŸ¥¡
        uses: actions/cache/save@v3
        id: cache-tests-coverage
        with:
          path: tests/coverage
          key: ${{ runner.os }}-tests-coverage-v3-${{hashFiles('tests/coverage/lcov.info')}}

      - name: Stop Docker containers ğŸ³
        run: pnpm run docker:test:stop

  mutant-tests:
    name: Mutant Tests ğŸ‘½
    runs-on: ubuntu-latest
    env:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      VERSION: ${{ github.head_ref }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers ğŸ³
        run: pnpm run docker:test:start

      - name: Mutant tests ğŸ‘½
        run: pnpm run test:stryker:ci

      - name: Stop Docker containers ğŸ³
        run: pnpm run docker:test:stop

  acceptance-tests:
    name: Acceptance Tests ğŸ¥’
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers ğŸ³
        run: pnpm run docker:test:start

      - name: Acceptance Tests ğŸ¥’
        run: pnpm run test:cucumber

      - name: Stop Docker containers ğŸ³
        run: pnpm run docker:test:stop

  sonarcloud:
    name: SonarCloud Analysis ğŸŒ¥ï¸
    runs-on: ubuntu-latest
    needs:
      - all-tests
    if: "!startsWith(github.head_ref, 'dependabot/')"
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore tests coverage from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-tests-coverage
        with:
          path: tests/coverage
          key: ${{ runner.os }}-tests-coverage-v3-
          restore-keys: |
            ${{ runner.os }}-tests-coverage-v3-

      - name: SonarCloud Scan ğŸŒ¥ï¸
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}