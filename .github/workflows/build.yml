name: Werewolves Assistant API Build Workflow
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  install:
    name: Install âš™ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Install project dependencies ğŸ“¦
        run: npm ci --ignore-scripts
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
  build:
    name: Build âœ¨
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Build app âœ¨
        run: npm run build
  lint:
    name: Lint ğŸ”
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Check and lint code ğŸ”
        run: npm run lint
  unit-tests:
    name: Unit Tests ğŸ§ª
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers ğŸ³
        run: npm run docker:test:start
      - name: Unit tests ğŸ§ª
        run: npm run test:unit:cov -- --verbose=false
      - name: Stop Docker containers ğŸ³
        run: npm run docker:test:stop
  e2e-tests:
    name: E2E Tests âš—ï¸
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers ğŸ³
        run: npm run docker:test:start
      - name: E2E tests âš—ï¸
        run: npm run test:e2e:cov -- --verbose=false
      - name: Stop Docker containers ğŸ³
        run: npm run docker:test:stop
  all-tests:
    name: All Tests ğŸ§¬
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers ğŸ³
        run: npm run docker:test:start
      - name: All tests ğŸ§¬
        run: npm run test:cov -- --verbose=false
      - name: Save tests coverage in cache ğŸ¥¡
        uses: actions/cache/save@v3
        id: cache-tests-coverage
        with:
          path: tests/coverage
          key: ${{ runner.os }}-tests-coverage-v3-${{hashFiles('tests/coverage/lcov.info')}}
      - name: Stop Docker containers ğŸ³
        run: npm run docker:test:stop
  mutant-tests:
    name: Mutant Tests ğŸ‘½
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers ğŸ³
        run: npm run docker:test:start
      - name: Mutant tests ğŸ‘½
        run: npm run test:stryker
      - name: Stop Docker containers ğŸ³
        run: npm run docker:test:stop
  sonarcloud:
    name: SonarCloud Analysis ğŸŒ¥ï¸
    runs-on: ubuntu-latest
    needs:
      - all-tests
    if: github.event.pull_request.user.login != 'dependabot'
    steps:
    - name: Checkout GitHub repository ğŸ“¡
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Restore tests coverage from cache ğŸ¥¡
      uses: actions/cache/restore@v3
      id: cache-tests-coverage
      with:
        path: tests/coverage
        key: ${{ runner.os }}-tests-coverage-v3-
        restore-keys: |
          ${{ runner.os }}-tests-coverage-v3-
    - name: SonarCloud Scan ğŸŒ¥ï¸
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}