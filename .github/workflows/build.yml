name: Werewolves Assistant API Build Workflow
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install project dependencies ğŸ“¦
        run: npm ci
      - name: Build app âœ¨
        run: npm run build
      - name: Check and lint code ğŸ”
        run: npm run lint
      - name: Test ğŸ’¯
        run: npm run test:cov