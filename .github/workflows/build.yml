name: ‚öôÔ∏è Build Workflow

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-deploy:
    name: CodeQL Scan ‚ùáÔ∏è
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to preproduction server üöÄ
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PREPRODUCTION_SERVER_SSH_PRIVATE_KEY }}
        SSH_USER: ${{ secrets.PREPRODUCTION_SERVER_SSH_USER }}
        SSH_SERVER_IP: ${{ secrets.PREPRODUCTION_SERVER_SSH_ADDRESS }}
        UPDATE_SCRIPT_FULL_PATH: ${{ secrets.PREPRODUCTION_UPDATE_SCRIPT_FULL_PATH }}
      run: |
        eval $(ssh-agent -s)
        echo "$SSH_PRIVATE_KEY" | ssh-add -
  
        ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_SERVER_IP << EOF
          $UPDATE_SCRIPT_FULL_PATH
        EOF

  code-ql:
    name: CodeQL Scan ‚ùáÔ∏è
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Initialize CodeQL ‚öôÔ∏è
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: AutoBuild üå°Ô∏è
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis ‚ùáÔ∏è
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  install:
    name: Install ‚öôÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache pnpm dependencies ü•°
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install project dependencies üì¶
        run: pnpm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  docker-dev:
    name: Test Docker Dev üê≥
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Start Docker containers üê≥
        run: pnpm run docker:dev:start

      - name: Stop Docker containers üê≥
        run: pnpm run docker:dev:stop

  build:
    name: Build ‚ú®
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build app and check main file ‚ú®
        run: |
          pnpm run build \
          test dist/main.js

  docker-production:
    name: Test Docker Production üê≥
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Start Docker containers üê≥
        run: pnpm run docker:production:start

      - name: Stop Docker containers üê≥
        run: pnpm run docker:production:stop

  lint:
    name: Lint üîç
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Check and lint code üîç
        run: pnpm run lint

      - name: Check gherkin files format ü•í
        run: pnpm run prettier:gherkin

  unit-tests:
    name: Unit Tests üß™
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Unit tests üß™
        run: pnpm run test:unit:cov

      - name: Save unit tests coverage report as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage-report
          path: tests/unit/coverage

  e2e-tests:
    name: E2E Tests ‚öóÔ∏è
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers üê≥
        run: pnpm run docker:test:start

      - name: E2E tests ‚öóÔ∏è
        run: pnpm run test:e2e:cov

      - name: Save e2e tests coverage report as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: e2e-tests-coverage-report
          path: tests/e2e/coverage

      - name: Stop Docker containers üê≥
        run: pnpm run docker:test:stop

  all-tests:
    name: All Tests üß¨
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers üê≥
        run: pnpm run docker:test:start

      - name: All tests üß¨
        run: pnpm run test:cov

      - name: Save tests coverage in cache ü•°
        uses: actions/cache/save@v4
        id: cache-tests-coverage
        with:
          path: tests/coverage
          key: ${{ runner.os }}-tests-coverage-v3-${{hashFiles('tests/coverage/lcov.info')}}

      - name: Save global tests coverage report as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: global-tests-coverage-report
          path: tests/coverage

      - name: Stop Docker containers üê≥
        run: pnpm run docker:test:stop

  mutant-tests:
    name: Mutant Tests üëΩ
    runs-on: ubuntu-latest
    env:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      VERSION: ${{ github.head_ref }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers üê≥
        run: pnpm run docker:test:start

      - name: Mutant tests üëΩ
        run: pnpm run test:stryker:ci

      - name: Save stryker report as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: stryker-html-report
          path: tests/stryker/coverage/index.html

      - name: Stop Docker containers üê≥
        run: pnpm run docker:test:stop

  acceptance-tests:
    name: Acceptance Tests ü•í
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Start Docker containers üê≥
        run: pnpm run docker:test:start

      - name: Acceptance Tests ü•í
        id: acceptance-tests
        continue-on-error: true
        run: pnpm run test:cucumber

      - name: Save cucumber report as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: tests/acceptance/reports

      - name: Stop Docker containers üê≥
        run: pnpm run docker:test:stop

      - name: Exit with error if acceptance tests failed üö®
        if: steps.acceptance-tests.outcome != 'success'
        run: exit 1;

  sonarcloud:
    name: SonarCloud Analysis üå•Ô∏è
    runs-on: ubuntu-latest
    needs:
      - all-tests
    if: "!startsWith(github.head_ref, 'renovate/')"
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore tests coverage from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-tests-coverage
        with:
          path: tests/coverage
          key: ${{ runner.os }}-tests-coverage-v3-
          restore-keys: |
            ${{ runner.os }}-tests-coverage-v3-

      - name: SonarCloud Scan üå•Ô∏è
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}