name: Werewolves Assistant API Build Workflow
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  install:
    name: Install ⚙️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v3
      - name: Setup NodeJS v20 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies 🥡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Install project dependencies 📦
        run: npm ci --ignore-scripts
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
  build:
    name: Build ✨
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v3
      - name: Setup NodeJS v20 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache 🥡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Build app ✨
        run: npm run build
  lint:
    name: Lint 🔍
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v3
      - name: Setup NodeJS v20 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache 🥡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Check and lint code 🔍
        run: npm run lint
  unit-tests:
    name: Unit Tests 🧪
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v3
      - name: Setup NodeJS v20 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache 🥡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Unit tests 🧪
        run: npm run test:unit:cov
  e2e-tests:
    name: E2E Tests ⚗️
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v3
      - name: Setup NodeJS v20 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache 🥡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers 🐳
        run: npm run docker:test:start
      - name: E2E tests ⚗️
        run: npm run test:e2e:cov
      - name: Stop Docker containers 🐳
        run: npm run docker:test:stop
  all-tests:
    name: All Tests 🧬
    runs-on: ubuntu-latest
    needs:
      - install
    outputs:
      JEST_TEST_COUNT: ${{ steps.outputs.outputs.JEST_TEST_COUNT }}
      JEST_STATEMENTS_COUNT: ${{ steps.outputs.outputs.JEST_STATEMENTS_COUNT }}
      JEST_BRANCHES_COUNT: ${{ steps.outputs.outputs.JEST_BRANCHES_COUNT }}
      JEST_FUNCTIONS_COUNT: ${{ steps.outputs.outputs.JEST_FUNCTIONS_COUNT }}
      JEST_LINES_COUNT: ${{ steps.outputs.outputs.JEST_LINES_COUNT }}
      JEST_STATEMENTS_PERCENT: ${{ steps.outputs.outputs.JEST_STATEMENTS_PERCENT }}
      JEST_BRANCHES_PERCENT: ${{ steps.outputs.outputs.JEST_BRANCHES_PERCENT }}
      JEST_FUNCTIONS_PERCENT: ${{ steps.outputs.outputs.JEST_FUNCTIONS_PERCENT }}
      JEST_LINES_PERCENT: ${{ steps.outputs.outputs.JEST_LINES_PERCENT }}
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v3
      - name: Setup NodeJS v20 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache 🥡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers 🐳
        run: npm run docker:test:start
      - name: All tests 🧬
        run: npm run test:cov:export-results
      - name: Set Jest Results Environment Variables
        id: outputs
        run: |
          echo "JEST_TEST_COUNT=$JEST_TESTS_COUNT" >> "$GITHUB_OUTPUT"
          echo "JEST_STATEMENTS_COUNT=$JEST_STATEMENTS_COUNT" >> "$GITHUB_OUTPUT"
          echo "JEST_BRANCHES_COUNT=$JEST_BRANCHES_COUNT" >> "$GITHUB_OUTPUT"
          echo "JEST_FUNCTIONS_COUNT=$JEST_FUNCTIONS_COUNT" >> "$GITHUB_OUTPUT"
          echo "JEST_LINES_COUNT=$JEST_LINES_COUNT" >> "$GITHUB_OUTPUT"
          echo "JEST_STATEMENTS_PERCENT=$JEST_STATEMENTS_PERCENT" >> "$GITHUB_OUTPUT"
          echo "JEST_BRANCHES_PERCENT=$JEST_BRANCHES_PERCENT" >> "$GITHUB_OUTPUT"
          echo "JEST_FUNCTIONS_PERCENT=$JEST_FUNCTIONS_PERCENT" >> "$GITHUB_OUTPUT"
          echo "JEST_LINES_PERCENT=$JEST_LINES_PERCENT" >> "$GITHUB_OUTPUT"
      - name: Save tests coverage in cache 🥡
        uses: actions/cache/save@v3
        id: cache-tests-coverage
        with:
          path: tests/coverage
          key: ${{ runner.os }}-tests-coverage-v3-${{hashFiles('tests/coverage/lcov.info')}}
      - name: Stop Docker containers 🐳
        run: npm run docker:test:stop
  tests-badges:
    name: Generate Tests Badges 💯
    runs-on: ubuntu-latest
    needs:
      - all-tests
    steps:
      - name: Tests Count Badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: tests-count
          LABEL: Tests
          STATUS: ${{ needs.all-tests.outputs.JEST_TESTS_COUNT }}
          ICON: jest
          COLOR: 109B08
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Statements Badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: statements
          LABEL: Statements
          STATUS: ${{ needs.all-tests.outputs.JEST_STATEMENTS_COUNT }} (${{needs.all-tests.outputs.JEST_STATEMENTS_PERCENT}})
          ICON: jest
          COLOR: 109B08
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  mutant-tests:
    name: Mutant Tests 👽
    runs-on: ubuntu-latest
    env:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      VERSION: ${{ github.head_ref }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v3
      - name: Setup NodeJS v20 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Restore npm dependencies from cache 🥡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Start Docker containers 🐳
        run: npm run docker:test:start
      - name: Mutant tests 👽
        run: npm run test:stryker
      - name: Stop Docker containers 🐳
        run: npm run docker:test:stop
  sonarcloud:
    name: SonarCloud Analysis 🌥️
    runs-on: ubuntu-latest
    needs:
      - all-tests
    if: "!startsWith(github.head_ref, 'dependabot/')"
    steps:
    - name: Checkout GitHub repository 📡
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Restore tests coverage from cache 🥡
      uses: actions/cache/restore@v3
      id: cache-tests-coverage
      with:
        path: tests/coverage
        key: ${{ runner.os }}-tests-coverage-v3-
        restore-keys: |
          ${{ runner.os }}-tests-coverage-v3-
    - name: SonarCloud Scan 🌥️
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}