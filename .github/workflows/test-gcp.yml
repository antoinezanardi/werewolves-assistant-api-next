name: Test GCP deployment
on:
  pull_request:
    branches:
      - develop
jobs:
  deployment:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub repository üîß
        uses: actions/checkout@v4

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install project dependencies üì¶
        run: npm ci --ignore-scripts

      - name: Write production .env file üìù
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_ENVIRONMENT: production
          envkey_DATABASE_HOST: ${{ secrets.PRODUCTION_DATABASE_HOST }}
          envkey_DATABASE_NAME: ${{ secrets.PRODUCTION_DATABASE_NAME }}
          envkey_DATABASE_USERNAME: ${{ secrets.PRODUCTION_DATABASE_USERNAME }}
          envkey_DATABASE_PASSWORD: ${{ secrets.PRODUCTION_DATABASE_PASSWORD }}
          directory: env/
          file_name: .env.production
          fail_on_empty: false
          sort_keys: false

      - name: Build app ‚ú®
        run: npm run build

      - name: Auth to GCP ‚òÅÔ∏è
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.PRODUCTION_GCP_SA_KEY }}

      - name: Deploy üöÄ
        uses: 'google-github-actions/deploy-appengine@v1'
        with:
          project_id: ${{ secrets.PRODUCTION_GCP_PROJECT_ID }}