name: ğŸ·ï¸ Test release PR

on:
  push:
    branches:
      - "feat/lint-main-pr-name"

env:
  GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

jobs:
  install:
    name: Install âš™ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Setup NodeJS âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}

      - name: Install project dependencies ğŸ“¦
        run: npm ci --ignore-scripts
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  get-next-release-version:
    name: Release ğŸ·ï¸
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup NodeJS âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Restore npm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}

      - name: Get next release version ğŸ·ï¸
        id: release
        run: npx semantic-release --dry-run --no-ci

    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}

  upsert-pr-release:
    name: Upsert Pull Request Release ğŸ”ƒ
    runs-on: ubuntu-latest
    needs:
      - get-next-release-version
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: List open PR into main ğŸ“‹
        run: | 
          OPEN_PR_INTO_MAIN=$(gh pr list --state open -B main --search "Release in:title" --json number,title)
          echo "OPEN_PR_INTO_MAIN=$OPEN_PR_INTO_MAIN" >> $GITHUB_ENV

      - name: Set PR Title ğŸ”¤
        run: |
          PR_TITLE="Release v${{ needs.get-next-release-version.outputs.new-release-version }}"
          echo "PR_TITLE=$PR_TITLE" >> $GITHUB_ENV

      - name: Determine action to perform on PR ğŸš
        run: |
          if [[ -n "$OPEN_PR_INTO_MAIN" ]]; then
            PR_NUMBER=$(echo "$OPEN_PR_INTO_MAIN" | jq -r '.[0].number')
            if [[ -n "$PR_NUMBER" ]]; then
              echo "PR_ACTION=update" >> $GITHUB_ENV
              echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
            else
              echo "PR_ACTION=create" >> $GITHUB_ENV
            fi
          else
            echo "PR_ACTION=create" >> $GITHUB_ENV
          fi

      - name: Create Release PR if it doesn't exist ğŸ”ƒ
        if: env.PR_ACTION == 'create'
        run: gh pr create --title "$PR_TITLE" --body "" --assignee "antoinezanardi" --label "ğŸ·ï¸ release" --base main --head develop

      - name: Update Release PR if it exists ğŸ”ƒ
        if: env.PR_ACTION == 'update'
        run: gh pr edit "$PR_NUMBER" --title "$PR_TITLE"