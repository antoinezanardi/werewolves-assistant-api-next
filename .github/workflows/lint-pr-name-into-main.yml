name: Werewolves Assistant API Lint Pull Request Name Into Main Workflow

on:
  pull_request:
    branches:
      - "develop"
    types:
      - opened
      - edited
      - reopened
      - synchronize
jobs:
  main-pr-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: tzkhan/pr-update-action@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        base-branch-regex: ".*"
        head-branch-regex: "develop"
        title-update-action: "replace"
        title-template: "test"