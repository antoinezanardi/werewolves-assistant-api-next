name: Werewolves Assistant API Lint Pull Request Name Into Main Workflow

on:
  pull_request:
    branches:
      - "develop"
    types:
      - opened
      - edited
      - reopened
      - synchronize
jobs:
  main-pr-lint:
    runs-on: ubuntu-latest
    steps:
      - name: update-pull-request
        uses: kt3k/update-pr-description@v2
        with:
          pr_body: "lol"
          destination_branch: develop
          pr_title: "lol title"
          github_token: ${{ secrets.GITHUB_TOKEN }}