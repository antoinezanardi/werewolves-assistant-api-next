name: Werewolves Assistant API Release Workflow
on:
  push:
    branches:
      - 'main'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Install project dependencies ğŸ“¦
        run: npm ci --ignore-scripts
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
  release:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v3
      - name: Setup NodeJS v18 âœ¨
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache npm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}
      - name: Release ğŸ·ï¸
        run: npx semantic-release